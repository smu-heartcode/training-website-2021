    .container2 {

    .wordhelp a {
      text-decoration: none;
      color: black;
      vertical-align: center;
      text-align: center;
      justify-content: center;
    }

    .wordhelp .cta {
      position: relative;
      margin: auto;
      padding: 19px 22px;
      transition: all 0.2s ease;
    }
    .wordhelp .cta:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      border-radius: 28px;
      background: rgba(255, 171, 157, 0.5);
      width: 56px;
      height: 56px;
      transition: all 0.3s ease;
    }
    .wordhelp .cta span {
      position: relative;
      font-size: 16px;
      line-height: 18px;
      font-weight: 900;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      vertical-align: middle;
    }
    .wordhelp .cta svg {
      position: relative;
      top: 0;
      margin-left: 10px;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: #111;
      stroke-width: 2;
      transform: translateX(-5px);
      transition: all 0.3s ease;
    }
    .wordhelp .cta:hover:before {
      width: 100%;
      background: #ffab9d;
    }
    .wordhelp .cta:hover svg {
      transform: translateX(0);
    }
    .wordhelp .cta:active {
      transform: scale(0.96);
    }


</style>
