<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input id ="a" type = "text">

    <select id = "operator">
        <option value = "+">+</option>
        <option value = "-">-</option>
        <option value = "*">*</option>
        <option value = "/">/</option>
    </select>

    <input id ="b" type = "text">

    <button  onclick = "calculate()" type = button> = </button>
    <input id = "ans" disabled>
    
    <script>
        // Enter script
        function calculate(){
            first = parseInt(document.getElementById('a').value)   
            operator = document.getElementById("operator").value
            second =parseInt(document.getElementById("b").value) 
            
            
            if (operator == "+"){
                console.log(first + second)
                document.getElementById("ans").value = first + second
            }
            if(operator == "-"){
                console.log(first - second)
                document.getElementById("ans").value = first - second
            }



        }

    </script>
</body>
</html>
